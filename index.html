<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Vision Assisted Autonomous Driving System</title>

  <style>
    /* ----------------------------------------
       1) Base / Reset
       ---------------------------------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, 
                   "Apple Color Emoji", "Segoe UI Emoji";
      color: #1a1a1a;
      line-height: 1.5;
      background-color: #ffffff;
      /* 2rem top/bottom margin, auto left/right to center container */
      margin: 2rem auto;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ----------------------------------------
       2) Container & Layout
       ---------------------------------------- */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem; /* small horizontal padding */
    }

    /* ----------------------------------------
       3) Header / Title / Subtitle
       ---------------------------------------- */
    .title {
      font-size: 3rem;            /* matches about 48px */
      font-weight: 400;           /* normal weight */
      line-height: 1.2;
      margin-bottom: 0.25rem;
      color: #1a1a1a;
    }
    .subtitle {
      font-size: 1.5rem;         /* matches about 24px */
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }

    /* ----------------------------------------
       4) Authors / Affiliation
       ---------------------------------------- */
    .authors {
      font-size: 1rem;           /* about 16px */
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 0.75rem;
      color: #1a1a1a;
    }
    .authors a {
      color: #0366d6;
      font-weight: 500;
    }
    .authors a:hover {
      text-decoration: underline;
    }
    .authors .affiliation {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: 400;
      color: #1a1a1a;
    }

    /* ----------------------------------------
       5) Button Bar (Pill‐shaped Buttons)
       ---------------------------------------- */
    .button-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem; /* space between buttons */
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      font-size: 1rem;            /* 16px */
      font-weight: 400;
      line-height: 1.2;
      color: #24292f;
      background-color: #ffffff;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;     /* ~6px vertically, ~12px horizontally */
      transition: background-color 0.15s ease, border-color 0.15s ease;
    }
    .btn:hover {
      background-color: #f6f8fa;
      border-color: #959da5;
    }
    .btn .icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      fill: currentColor;
      margin-right: 0.4rem;       /* space between icon and text */
    }
  </style>
</head>
